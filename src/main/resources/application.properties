# Permitir conexões de qualquer IP (para desenvolvimento)
server.address=0.0.0.0

# Porta (use uma fixa para facilitar)
server.port=8080

# Se precisar de HTTPS
# server.ssl.enabled=true
# server.port=8443

# ===== Configuração de Banco de Dados =====

# URL de conexão com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/nome_do_banco

# Usuário do banco de dados
spring.datasource.username=seu_usuario

# Senha do banco de dados
spring.datasource.password=sua_senha

# Driver do banco de dados (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== Configuração do JPA/Hibernate =====

# Dialeto do Hibernate (MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Atualizar schema automaticamente (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL no console
spring.jpa.show-sql=true

# Formatar SQL no console
spring.jpa.properties.hibernate.format_sql=true

